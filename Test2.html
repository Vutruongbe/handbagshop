<!DOCTYPE html>
<html>
<head>
  <title>Thêm dữ liệu vào bảng</title>
  <style>
    /* CSS để trang trí bảng */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <input type="text" id="newData1" placeholder="Dữ liệu 1...">
  <input type="text" id="newData2" placeholder="Dữ liệu 2...">
  <button onclick="themDuLieu()">Thêm</button>

  <table id="myTable">
    <tr>
      <th>Dữ liệu 1</th>
      <th>Dữ liệu 2</th>
    </tr>
  </table>

  <script>
    function themDuLieu() {
      var input1 = document.getElementById('newData1');
      var input2 = document.getElementById('newData2');
      var table = document.getElementById('myTable');
      var newRow = table.insertRow(table.rows.length);
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var newText1 = document.createTextNode(input1.value);
      var newText2 = document.createTextNode(input2.value);
      cell1.appendChild(newText1);
      cell2.appendChild(newText2);
    }
  </script>
</body>
</html>
