<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Test.css">
    <title>Trang Mua Sắm</title>
</head>
<body>
    <header>
        <h1>Trang Mua Sắm</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <h2>Sản phẩm 1</h2>
                <p>$10</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <h2>Sản phẩm 2</h2>
                <p>$20</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <h2>Sản phẩm 3</h2>
                <p>$20</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
        </section>
        <section class="cart">
            <h2>Giỏ hàng</h2>
            <ul id="cart-items">

            </ul>
            <p class="total">Tổng tiền: $<span id="cart-total">0</span></p>
            <p class="total">Số lượng sản phẩm: <span id="cart-count">0</span></p>
        </section>
    </main>
    <script src="Test.js"></script>
</body>
</html>
