<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/253d4a6e24.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/AdminPage/styleAdminTop.css">
        <link rel="stylesheet" href="styles/AdminPage/styleAdminLeft.css">
        <link rel="stylesheet" href="styles/AdminPage/styleAdminRight.css">
        <link rel="stylesheet" href="styleSanPham.css">
    </head>
    <body>
        <div class="container">
            <div class="row-Top">
                <div id="TieuDe">
                    <a>Admin</a><span>NLBL</span>
                </div>
                <div id="CongCu">
                    <div id="QuayLai">
                        <i class="fa-solid fa-bars" style="color: #fbfcfe;"></i>
                    </div>
                    <div id="HomThu">
                        <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                    </div>
                    <div id="ThongBao">
                        <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
                    </div>
                    <div id="AnhNhoAdmin">
                        <div class="anhNho">
                            <img src="images/AnhAdmin.jpg">
                        </div>
                    </div>
                    <div class="tenTaiKhoan">
                        <a>Vutruongbe</a>
                    </div>
                    <div class="ChiaSe">
                        <i class="fa-solid fa-share-nodes" style="color: #f2f2f2;"></i>
                    </div>
                </div>
            </div>
            <div class="row-Left">
                <div class="ThongTinAdmin">
                    <div class="AvtAdmin">
                        <img src="images/AnhAdmin.jpg">
                    </div>
                    <div class="tenTK">
                        <a>Vutruongbe</a>
                    </div>
                    <div class="online">
                        <div class="nutHoatDong">
                        </div>
                        <div class="chuHoatDong">
                            <a>Online</a>
                        </div>
                    </div>
                </div>
                <div class="TimKiem">
                    <input type="text" placeholder="Search..." class="noiDungTimKiem">
                    <button class="btnTimKiem"><i class="fa-solid fa-magnifying-glass" style="color: #4d525c;"></i></button>
                </div>
                <div class="Main">
                    <a>MAIN NAVIGATION</a>
                </div>
                <div class="TrangChu" onclick="alert('Trở lại trang chủ')">
                    <i class="fa-solid fa-igloo" style="color: #ffffff;"></i>
                    <a>Trang Chủ</a>
                    <i class="fa-solid fa-download" style="color: #ffffff;float: right;margin-right: 20px;margin-top: 14px;"></i>
                </div>
                <div class="HeThong" id="HeThong" onclick="MoHeThong('RadioHeThong0','RadioHeThong1','RadioHeThong2');">
                    <i class="fa-regular fa-file-lines" style="color: #ffffff;"></i>
                    <a>Hệ thống</a>
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;float: right;margin-right: 20px;margin-top: 14px;"></i>
                </div>
                <div class="Radio" id="RadioHeThong0">
                    <input type="radio" id="radioTaiKhoan" name="radio" onclick="testRadio();">
                    <label for="radioTaiKhoan">Tài khoản</label>
                </div>
                <div class="Radio" id="RadioHeThong1">
                    <input type="radio" id="radioTinTuc" name="radio" onclick="testRadio();">
                    <label for="radioTinTuc">Tin tức & bài viết</label>
                </div>
                <div class="Radio" id="RadioHeThong2">
                    <input type="radio" id="radioDanhGiaSanPham" name="radio" onclick="testRadio();">
                    <label for="radioDanhGiaSanPham">Đánh giá sản phẩm</label>
                </div>
                <div class="SanPham" onclick="MoSanPham('RadioSanPham0','RadioSanPham1','RadioSanPham2','RadioSanPham3','RadioSanPham4');">
                    <i class="fa-brands fa-shopify" style="color: #ffffff;"></i>
                    <a>Sản Phẩm</a>
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;float: right;margin-right: 20px;margin-top: 14px;"></i>
                </div>
                <div class="Radio" id="RadioSanPham0">
                    <input type="radio" id="radioSanPham" name="radio" onclick="testRadio();">
                    <label for="radioSanPham">Sản phẩm</label>
                </div>
                <div class="Radio" id="RadioSanPham1">
                    <input type="radio" id="radioLoaiSanPham" name="radio" onclick="testRadio();">
                    <label for="radioLoaiSanPham">Loại sản phẩm</label>
                </div>
                <div class="Radio" id="RadioSanPham2">
                    <input type="radio" id="radioThuongHieu" name="radio" onclick="testRadio();">
                    <label for="radioThuongHieu">Thương hiệu</label>
                </div>
                <div class="Radio" id="RadioSanPham3">
                    <input type="radio" id="radioGia" name="radio" onclick="testRadio();">
                    <label for="radioGia">Giá</label>
                </div>
                <div class="Radio" id="RadioSanPham4">
                    <input type="radio" id="radioKhuyenMai" name="radio" onclick="testRadio();">
                    <label for="radioKhuyenMai">Khuyến mãi</label>
                </div>
                <div class="DonHang" onclick="MoDonHang('RadioDonHang0','RadioDonHang1','RadioDonHang2');">
                    <i class="fa-solid fa-box-open" style="color: #ffffff;"></i>
                    <a>Đơn Hàng</a>
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;float: right;margin-right: 20px;margin-top: 14px;"></i>
                </div>
                <div class="Radio" id="RadioDonHang0">
                    <input type="radio" id="radioDonHang" name="radio" onclick="testRadio();">
                    <label for="radioDonHang">Đơn hàng</label>
                </div>
                <div class="Radio" id="RadioDonHang1">
                    <input type="radio" id="radioCTDonHang" name="radio" onclick="testRadio();">
                    <label for="radioCTDonHang">Chi tiết đơn hàng</label>
                </div>
                <div class="Radio" id="RadioDonHang2">
                    <input type="radio" id="radioThanhToan" name="radio" onclick="testRadio();">
                    <label for="radioThanhToan">Lịch sử thanh toán</label>
                </div>
                <div class="ThongKe" onclick="MoThongKe('RadioThongKe0')">
                    <i class="fa-solid fa-chart-column" style="color: #ffffff;"></i>
                    <a>Thống Kê</a>
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;float: right;margin-right: 20px;margin-top: 14px;"></i>
                </div>
                <!-- Các mục của thống kê-->
                <div class="Radio" id="RadioThongKe0">
                    <input type="radio" id="radioBieuDoanhThu" name="radio" onclick="testRadio();">
                    <label for="radioBieuDoDoanhThu">Biểu đồ doanh thu</label>
                </div>
                <!--  -->
                <div class="HoaDon" onclick="MoHoaDon('RadioHoaDon0','RadioHoaDon1','RadioHoaDon2','RadioHoaDon3');">
                    <i class="fa-solid fa-file-invoice-dollar" style="color: #ffffff;"></i>
                    <a>Hóa Đơn</a>
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;float: right;margin-right: 20px;margin-top: 14px;"></i>
                </div>
                <div class="Radio" id="RadioHoaDon0">
                    <input type="radio" id="radioHoaDonBan" name="radio" onclick="testRadio();">
                    <label for="radioHoaDonBan">Hóa đơn bán</label>
                </div>
                <div class="Radio" id="RadioHoaDon1">
                    <input type="radio" id="radioCTHoaDonBan" name="radio" onclick="testRadio();">
                    <label for="radioCTHoaDonBan">Chi tiết hóa đơn bán</label>
                </div>
                <div class="Radio" id="RadioHoaDon2">
                    <input type="radio" id="radioHoaDonNhap" name="radio" onclick="testRadio();">
                    <label for="radioHoaDonNhap">Hóa đơn nhập</label>
                </div>
                <div class="Radio" id="RadioHoaDon3">
                    <input type="radio" id="radioCTHoaDonNhap" name="radio" onclick="testRadio();">
                    <label for="radioCTHoaDonNhap">Chi tiết hóa đơn nhập</label>
                </div>
            </div>

            <div class="row-Right">
                <div class="row-Right-Top">
                    <a>NaLaBaLa</a>
                </div>
                <div id="row-Right-Mid-SanPham">
                    <div class="row-R-Mid-Top">
                        <a>Sản phẩm</a>
                    </div>
                    <div class="row-R-Mid-Mid">
                        <div class="div-SP-Trai">
                            <input type="text" placeholder="Từ khóa">
                            <button class="btnTimKiemSP"><a>Tìm kiếm</a></button>
                        </div>
                        <div class="div-SP-Phai">
                            <button class="btnThemSP" onclick="SanPhamThem('row-ThemSP');"><a>Thêm</a></button>
                            <button class="btnSuaSP" onclick="SanPhamSua('row-SuaSP');"><a>Sửa</a></button>
                            <button class="btnXoaSP" onclick="SanPhamXoa('row-XoaSP');"><a>Xóa</a></button>
                        </div>
                    </div>
                    <div id="row-ThemSP">
                        <input type="text" class="tenSP SP" placeholder="Tên" id="tenSP" value="Túi xách Orima">
                        <input type="text" class="maGia SP" placeholder="Mã giá" id="maGia" value="600000">
                        <input type="text" class="anhSP SP" placeholder="Hình ảnh" id="anhSP" value="SP1.jpg">
                        <input type="text" class="tTSP SP" placeholder="Thuộc tính" id="tTSP" value="Đen">
                        <input type="text" class="nDSP SP" placeholder="Nội dung" id="nDSP" value="...">
                        <input type="text" class="maLoai SP" placeholder="Mã loại" id="maLoai" value="maLoai1">
                        <input type="text" class="maThuongHieu SP" placeholder="Mã thương hiệu" id="maThuongHieu" value="maThgHieu1"> 
                        <input type="text" class="trangThai SP" placeholder="Trạng thái" id="trangThai" value="...">
                        <button class="btnSanPhamThem" onclick="ThemSP();TuCong();">Thêm sản phẩm</button>
                        <span>id:</span><a class="So1">1</a>
                    </div>
                    <div id="row-SuaSP">
                        <input type="text" class="tenSP SP" placeholder="Tên">
                        <input type="text" class="maGia SP" placeholder="Mã giá">
                        <input type="text" class="anhSP SP" placeholder="Hình ảnh">
                        <input type="text" class="tTSP SP" placeholder="Thuộc tính">
                        <input type="text" class="nDSP SP" placeholder="Nội dung">
                        <input type="text" class="maLoai SP" placeholder="Mã loại">
                        <input type="text" class="maThuongHieu SP" placeholder="Mã thương hiệu">
                        <input type="text" class="trangThai SP" placeholder="Trạng thái">
                        <button class="btnSanPhamSua" onclick="SuaSP();">Sửa sản phẩm</button>
                    </div>
                    <div id="row-XoaSP">
                        <input type="text" class="tenSP SP" placeholder="Tên">
                        <input type="text" class="maGia SP" placeholder="Mã giá">
                        <input type="text" class="anhSP SP" placeholder="Hình ảnh">
                        <input type="text" class="tTSP SP" placeholder="Thuộc tính">
                        <input type="text" class="nDSP SP" placeholder="Nội dung">
                        <input type="text" class="maLoai SP" placeholder="Mã loại">
                        <input type="text" class="maThuongHieu SP" placeholder="Mã thương hiệu">
                        <input type="text" class="trangThai SP" placeholder="Trạng thái">
                        <button class="btnSanPhamXoa" onclick="XoaSP();">Xóa sản phẩm</button>
                    </div>
                    <div id="DataSanPham">
                        <table id="Table">
                            <tr>
                                <th>STT</th>
                                <th>Tên SP</th>
                                <th>Mã giá</th>
                                <th>Hình ảnh</th>
                                <th>Thuộc tính</th>
                                <th>Nội dung</th>
                                <th>Mã loại</th>
                                <th>Mã thương hiệu</th>
                                <th>Trạng thái</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/AdminPage/scriptAdminLeft.js"></script>
        <script src="scriptSanPham.js"></script>
        <script src="scriptQuanLyRadio.js"></script>
    </body>
</html>
